                    <form id="send-form">

                            <input type="text" required placeholder="Nombre" autocomplete="off" id="user_name" maxlength="50">

                        <div class="e-label">
                            <input type="tel" required placeholder="Teléfono" id="user_tel" maxlength="10">
                        </div>
                        <div class="e-label txa">
                            <textarea id="user_text" required placeholder="Mensaje" maxlength="130"></textarea>
                            <span id="maxchar"></span>
                        </div>
                        <input type="submit" class="ennv" value="Enviar mensaje">
                        <span class="spinx"></span>
                    </form>
                </div>
            </div>
            <div class="side-right">
                <div class="im-cont"></div>
